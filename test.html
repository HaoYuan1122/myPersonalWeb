<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 205px;
            height: 289px;
            margin: 100px auto;
            border:1px solid blue;
            position:relative;
        }
        img{
            display: block;
            position:absolute;
            transition:2s;
            backface-visibility: hidden;
            width: 205px;
            height: 289px;
        }
       
        .fan{
            transform:rotateY(180deg)
        }
        .wrap:hover .zheng{
            transform: rotateY(180deg);
        }
        .wrap:hover .fan{
            transform: rotateY(0deg);
        }

    </style>
</head>
<body>
   <div class="wrap">
     <img src="./images/backend.png" alt="" class="zheng">
     <img src="./images/frontend.png" alt="" class="fan">
   </div>
   
    
</body>
</html>
